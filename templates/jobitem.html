<div class="d-flex flex-row border-bottom mb-3">
  <div class="me-auto">
    <h4>{{ job['job_title'] }}</h4>
    <div>
      <p>Location : <span>{{ job['job_location'] }}</span></p>
      {% if job['job_salary'] %}
      <p style="font-weight: bold; font-size: large">
        Salary : <span style="font-weight: normal">{{ job['job_salary'] }}</span>
      </p>
      {% else %}
      <p style="font-weight: bold; font-size: large">
        Salary : <span style="font-weight: normal">Not Stated</span>
      </p>
      {% endif %}
    </div>
  </div>

  <div class="d-flex d-column align-items-center">
    <div>
      <a
       href="api/job/{{ job['jobs_id'] }}"
        class="btn btn-primary btn-lg text-center"
      >Apply {{ job['job_id'] }}</a>
    </div>
  </div>
</div>
