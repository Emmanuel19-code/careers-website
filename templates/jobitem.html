<div class="d-flex flex-row border-bottom mb-3">
  <div class="me-auto">
    <h4>{{ job['title'] }}</h4>
    <div>
      <p>Location : <span>{{ job['location'] }}</span></p>
      {% if job['Salary'] %}
      <p style="font-weight: bold; font-size: large">
        Salary : <span style="font-weight: normal">{{ job['Salary'] }}</span>
      </p>
      {% else %}
      <p style="font-weight: bold; font-size: large">
        Salary : <span style="font-weight: normal">Not Stated</span>
      </p>
      {% endif %}
    </div>
  </div>

  <div class="d-flex d-column align-items-center">
    <div>
      <a
        href=" mailto:emmanueladane52@gmail.com?subject=Application%20for%20{{ job['title'] }}&body=My%20name%20%3A%20%3Cyour%20name%3E%0D%0AMy%20Resume%20link%20%3A%20%3Cresume%20link%3E%0D%0AMy%20Linkedln%20%3A%20%3Clinkedln%20like%3E "
        class="btn btn-primary btn-lg text-center"
        >Apply</a
      >
    </div>
  </div>
</div>
